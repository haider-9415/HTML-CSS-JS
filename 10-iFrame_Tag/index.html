<!-- *---------------------------------------- -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Wikipedia Page</h1>
    <iframe
      src="https://www.wikipedia.org/"
      frameborder="0"
      width="100%"
      height="400px"
    ></iframe>
    <br />
    <hr />
    <br />

    <h1>HTML course by ThapaTechnical ⬇️</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5ccq_nLHneE?si=qEH-iVeNrd5MzPOj"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <br />
    <hr />
    <br />

    <h1>Saharaganj Mall Location</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.521352855104!2d80.94368327407322!3d26.855172262563517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd09f2c43d8f%3A0x855509b5af66b6a9!2sSahara%20Ganj%20Mall%2C%20Lucknow!5e0!3m2!1sen!2sin!4v1709994912806!5m2!1sen!2sin"
      width="100%"
      height="400px"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <br />
    <hr />
    <br />
    <!-- we can not embed anything -->
    <h1>Instagram Page</h1>
    <iframe
      src="https://www.instagram.com/"
      frameborder="0"
      width="100%"
      height="400px"
    ></iframe>
    <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->
  </body>
</html>
