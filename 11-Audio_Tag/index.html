<!--* HTML AUDIO TAG  
<!-- *---------------------------------------- -->

<!--? Audio (<audio>): The <audio> element is used to embed audio content in a webpage. It supports various audio formats and provides controls for playback. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Urbanist:wght@300;400;600;700;800;900&display=swap");
    html {
      font-family: "jost", sans-serif;
      background-color: #efefef;
    }
    h1 {
      font-weight: bold;
    }
    audio {
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      border-radius: 25px;
    }
  </style>
  <body>
    <h2>HTML AUDIO TAG</h2>
    <!-- add audio tag here  -->
    <h3>Daru Desi Song</h3>
    <audio src="../audio/Daru Desi Cocktail.mp3" controls>
      your browser does not support the audio.
    </audio>
    <br />
    <hr />
    <br />

    <h3>Heat Waves Song</h3>
    <audio src="../audio/Heat Waves.mp3" controls autoplay>
      your browser does not support the audio.
    </audio>
    <br />
    <hr />
    <br />

    <!-- we can set muted by default -->
    <h3>No Lie Song</h3>
    <audio
      src="../audio/Sean Paul - No Lie ft. Dua Lipa.mp3"
      controls
      loop
      muted
    >
      your browser does not support the audio.
    </audio>
    <br />
    <hr />
    <br />

    <!-- we can set same audios of different formate -->
    <audio controls>
      <source src="" />
      <source src="" />
      your browser does not support the audio.
    </audio>
  </body>
</html>

<!-- *------------------------------------- -->
<!--* HTML AUDIO TAG - Attributes
<!-- *---------------------------------------- -->
<!-- 
controls: Adds playback controls (play, pause, volume, etc.).
autoplay: Starts playback automatically. loop: Repeats the media indefinitely.
preload: Specifies if the media should be loaded when the page loads. poster:
Displays an image before the media loads. 
-->
